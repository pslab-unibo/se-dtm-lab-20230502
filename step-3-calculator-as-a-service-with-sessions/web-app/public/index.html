<!DOCTYPE html>
<html>
	<head>
		<title>
			Calculator Service Login
		</title>
		<script src="controller.js"></script> 
		<script src="calc-model-proxy.js"></script> 
		<script src="calc-view.js"></script> 
		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<h1> .:: Calculator Service ::.  </h1>
 		<div id="registrationDiv" class="registration">
			<table>
				<tr>
					<td><label>REGISTRATION</label></td>
				</tr>
				<tr> 
					<td>
						<form>
							<label>Name: </label>
							<input type="text" id="name"><br>
						</form> 					
					</td>		
					<td>	
					 	<input type = "button" value = "Submit" onclick = "notifySubmitRegister(document.getElementById('name').value)"> </p>
					</td>
					<td>
						<div id="userIdDiv" class="userIdDiv">
							<label>Your used ID is:</label>
							<label id="userId"></label> <br>
						</div>
					</td>
				</tr>
				<tr>
			</table>
		</div>
		<div id="loginDiv" class="login">		
			<table>
				<tr>
					<td><label>LOGIN</label></td>
				</tr>
				<tr> 
					<td> 
						<form>
							<label>User ID: </label>
							<input type="text" id="userIdLogin"><br>
						</form>						
					</td>
					<td>	
						<input type = "button" value = "Submit" onclick = "notifySubmitLogin(document.getElementById('userIdLogin').value)"> </p>
				   </td>
			   </tr>
			</table>
		 </div>
		 <div id="calcDiv"  class="calcstyle">
			<form name="form1">
				<input class= "calcview" name = "textview">
			</form>
			<table class="center">
				<tr> 
					<td> <input class = "calcbtn" type = "button" value = "C" onclick = "notifyClearRequested()" > </td>
					<td> <input  class = "calcbtn" type = "button" value = "B" onclick = "notifyLastDigitRemoveRequested()" > </td>
					<td> <input  class = "calcbtn" type = "button" value = "/" onclick = "notifyOperatorSelected('/')" > </td>
					<td> <input class = "calcbtn" type = "button" value = "x" onclick = "notifyOperatorSelected('*')" > </td>
				</tr>
				<tr> 
					<td> <input class = "calcbtn" type = "button" value = "7" onclick = "notifyNewDigitInserted(7)" > </td>
					<td> <input class = "calcbtn" type = "button" value = "8" onclick = "notifyNewDigitInserted(8)" > </td>
					<td> <input class = "calcbtn" type = "button" value = "9" onclick = "notifyNewDigitInserted(9)" > </td>
					<td> <input class = "calcbtn" type = "button" value = "-" onclick = "notifyOperatorSelected('-')" > </td>
				</tr>	
				<tr> 
					<td> <input class = "calcbtn" type = "button" value = "4" onclick = "notifyNewDigitInserted(4)" > </td>
					<td> <input class = "calcbtn" type = "button" value = "5" onclick = "notifyNewDigitInserted(5)" > </td>
					<td> <input class = "calcbtn" type = "button" value = "6" onclick = "notifyNewDigitInserted(6)" > </td>
					<td> <input class = "calcbtn" type = "button" value = "+" onclick = "notifyOperatorSelected('+')" > </td>
				</tr>
				<tr> 
					<td> <input class = "calcbtn" type = "button" value = "1" onclick = "notifyNewDigitInserted(1)" > </td>
					<td> <input class = "calcbtn" type = "button" value = "2" onclick = "notifyNewDigitInserted(2)" > </td>
					<td> <input class = "calcbtn" type = "button" value = "3" onclick = "notifyNewDigitInserted(3)" > </td>
					<td rowspan = 5> <input class = "calcbtn" style = "height: 110px" type = "button" value = "=" onclick = "notifyComputeResultRequested()"> </td>
				</tr>
				<tr>
					<td colspan = 2> <input class = "calcbtn" style = "width: 106px" type = "button" value = "0" onclick = "notifyNewDigitInserted(0)" > </td>
					<td><input class = "calcbtn" type = "button" value = "." onclick = "notifyDecimalPointInserted()"> </td>
				</tr>
			</table>
		 </div>		 
 	</body>
 </html>
